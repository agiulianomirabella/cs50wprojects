{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'category' category.id %}"><h2>{{ category.value }}</h2></a>
            </li>
        {% empty %}
            <li>No categories.</li>
        {% endfor %}
    </ul>

{% endblock %}
