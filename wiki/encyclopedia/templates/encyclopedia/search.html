{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Matches</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="/{{ entry }}">{{ entry }}</a></li>
        {% empty %}
            <li>No matches. Try again with a different search.</li>
        {% endfor %}
    </ul>

{% endblock %}
