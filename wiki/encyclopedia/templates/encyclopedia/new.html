{% extends "encyclopedia/layout.html" %}

{% block title %}
    New entry
{% endblock %}

{% block body %}
    <h1>New entry</h1>

    {% if already_exists %}
        <h4>{{ error }}</h4>
    {% endif %}

    <form action="{% url 'new' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>

{% endblock %}
